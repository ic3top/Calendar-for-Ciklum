<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meeting plan</title>
</head>

<body>

	<header class="mt-5">
		<div class="container">
			<div class="header-wrapper d-flex justify-content-between align-items-center">
				<h1 class="w-50">Calendar</h1>
				<select class="form-select form-select-lg w-25 h-100" aria-label=".form-select-lg size 2" id="selectMember">
					<option selected value="all">All members</option>
					<option value="Steven">Steven</option>
					<option value="Peter">Peter</option>
					<option value="Ann">Ann</option>
					<option value="Jack">Jack</option>
				</select>
				<button type="button" class="btn btn-primary h-100" id="btnAdd">New event +</button>
			</div>
		</div>
	</header>

	<section class="mt-3">
		<div class="container">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr class="text-center">
						<th scope="col">Time</th>
						<th scope="col">Monday</th>
						<th scope="col">Tuesday</th>
						<th scope="col">Wednesday</th>
						<th scope="col">Thursday</th>
						<th scope="col">Friday</th>
					</tr>
				</thead>
				<tbody class="text-center align-middle">
					<tr>
						<th scope="row">10:00</th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">11:00</th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">12:00</th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">13:00</th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">14:00</th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">15:00</th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">16:00</th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">17:00</th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">18:00</th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
			</table>
		</div>
	</section>

	<!-- modal-window -->
	<div id="modalWindow" class="modal">
		<div class="modal-content">

			<form name="addEventForm">
				<div class="form-floating">
					<input type="text" class="form-control" name="eventName" required>
					<label>Name of the event</label>
				</div>

				<div class="members d-grid gap-5 d-flex mt-3">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="Steven" checked>
						<label class="form-check-label" for="Steven">
							Steven
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="Peter" checked>
						<label class="form-check-label" for="Peter">
							Peter
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="Ann" checked>
						<label class="form-check-label" for="Ann">
							Ann
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="Jack" checked>
						<label class="form-check-label" for="Jack">
							Jack
						</label>
					</div>
				</div>

				<div class="form-floating mt-3">
					<select class="form-select" aria-label="Floating label select example" name="eventDay" id="eventDay">
						<option selected value="0">Monday</option>
						<option value="1">Tuesday</option>
						<option value="2">Wednesday</option>
						<option value="3">Thursday</option>
						<option value="4">Friday</option>
					</select>
					<label for="eventDay">Day</label>
				</div>

				<div class="form-floating mt-3">
					<select class="form-select" aria-label="Floating label select example" name="eventTime">
						<option selected value="0">10:00</option>
						<option value="1">11:00</option>
						<option value="2">12:00</option>
						<option value="3">13:00</option>
						<option value="4">14:00</option>
						<option value="5">15:00</option>
						<option value="6">16:00</option>
						<option value="7">17:00</option>
						<option value="8">18:00</option>
					</select>
					<label>Time</label>
				</div>

				<div class="d-grid gap-5 d-flex justify-content-end mt-5">
					<button class="btn btn-secondary btn-lg" type="reset" id="modalClose">Cancel</button>
					<button class="btn btn-primary btn-lg" id="btnSubmit" type="submit">Add event</button>
				</div>
			</form>

		</div>
	</div>

</body>

</html>
